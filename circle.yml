machine:
  node:
    version: 6.10.3
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  pre:
    - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
  override:
    - yarn
  post:
    - yarn build
  cache_directories:
    - ~/.cache/yarn

test:
  override:
    - yarn test

deployment:
  release:
    tag: /v[0-9]+(\.[0-9]+)*/
    owner: ananseio
    commands:
      - gulp publish

general:
  artifacts:
    - "coverage"
